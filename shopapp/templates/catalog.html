<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    <h1>Каталог товаров</h1>

    </ul>
{% endblock %}
</body>
</html>
