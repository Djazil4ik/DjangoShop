<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>{{product.title}}</title>
</head>
<body>
{% block content %}
<h1>{{ product.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if product.img %}
        <img src="{{ product.img.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the product:</h5>
        <p>{{ product.description }}</p>
        <br>
        <h5>Price</h5>
        <p>${{ product.price }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
    </div>

</div>

{% endblock content %}
</body>
</html>
