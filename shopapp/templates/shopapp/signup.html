<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="header-bar">
    <h1>Signup</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div>{{ form.as_p }}</div>
        <input class="button" style="margin-top: 10px" type="submit" value="register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
</body>
</html>
