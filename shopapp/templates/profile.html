{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>
<div class="container mt-4">
<p>Username: {{ user.username }}</p>
</div>
{% if seller.avatar %}
<img src="{{ seller.avatar.url }}" alt="" width="200px" height="200px">
{% endif %}

{% if seller.about %}
<p>About: {{ seller.about }}</p>
{% endif %}

{% if user.is_superuser %}
<p>**Administrator**</p>
{% endif %}
<div style="margin:5px">
<a class="btn btn-primary" href="/edit_profile/">Edit Profile</a>
</div>

{% endblock %}
