<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
    <div class="container mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Add Product</button>
    </div>
</form>
{% endblock %}

</body>
</html>
