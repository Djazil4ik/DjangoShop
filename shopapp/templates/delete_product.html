<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="container mt-4">
        <h5 class="card-title">Are you sure you want to delete this product?</h5>
        <form action="/delete_product/{{products.slug}}" method="POST">
            {% csrf_token %}
            <a href="/" class="btn btn-success">Cancel</a>
            <button class="btn btn-danger">Delete Product</button>
        </form>
    </div>
</form>
{% endblock %}
</body>
</html>
